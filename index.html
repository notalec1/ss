<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Line Up! Ultimate</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --primary: #6366f1; --primary-dark: #4f46e5;
            --success: #10b981; --danger: #ef4444; --gold: #f59e0b;
            --text-main: #1e293b; --text-sub: #64748b;
            --bg-card: rgba(255, 255, 255, 0.9);
            --bg-item: rgba(255, 255, 255, 0.6);
            --border: rgba(255, 255, 255, 0.6);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --radius: 24px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --text-main: #f8fafc; --text-sub: #94a3b8;
                --bg-card: rgba(30, 41, 59, 0.85); --bg-item: rgba(15, 23, 42, 0.4);
                --border: rgba(255, 255, 255, 0.1); --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            }
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Nunito', sans-serif; margin: 0; padding: 20px;
            min-height: 100vh; display: flex; justify-content: center; align-items: center;
            color: var(--text-main);
            background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #4338ca);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite; overflow-x: hidden;
        }
        body.tv-mode { zoom: 1.3; }
        @media (max-width: 600px) { body.tv-mode { zoom: 1; } }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        #snowCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; opacity: 0.5; }

        .app-card {
            background: var(--bg-card); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border); width: 100%; max-width: 500px; padding: 2.5rem 2rem;
            border-radius: var(--radius); box-shadow: var(--shadow); position: relative; z-index: 2; 
        }

        h1 { margin: 0 0 10px 0; color: var(--primary); font-weight: 900; text-align: center; font-size: 2.2rem; }
        h2 { margin: 0 0 15px 0; font-size: 1.6rem; text-align: center; font-weight: 800; }
        p { margin: 0 0 25px 0; color: var(--text-sub); text-align: center; line-height: 1.6; }
        .label { display: block; font-size: 0.8rem; font-weight: 800; color: var(--text-sub); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }

        .row { display: flex; gap: 12px; }
        .col { flex: 1; }

        input, select {
            width: 100%; padding: 16px; border: 2px solid transparent; border-radius: 16px;
            font-size: 1rem; font-family: inherit; font-weight: 700;
            background: var(--bg-item); color: var(--text-main); transition: all 0.2s;
        }
        input:focus, select:focus { outline: none; background: var(--bg-card); border-color: var(--primary); transform: translateY(-2px); }

        button {
            width: 100%; padding: 16px; border: none; border-radius: 18px;
            font-size: 1rem; font-weight: 800; font-family: inherit; cursor: pointer;
            transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        button:active { transform: scale(0.95); }
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4); }
        .btn-primary:hover { background: var(--primary-dark); transform: translateY(-2px); }
        .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        .btn-secondary { background: var(--bg-item); color: var(--text-main); border: 1px solid var(--border); }
        .btn-secondary:hover { background: rgba(255,255,255,0.2); transform: translateY(-2px); }
        .btn-danger { background: rgba(239, 68, 68, 0.1); color: var(--danger); }
        .btn-sm { padding: 8px 14px; font-size: 0.85rem; width: auto; border-radius: 12px; }
        .btn-icon { width: 44px; padding: 0; font-size: 1.2rem; flex-shrink: 0; }
        
        .top-left-btn { position: absolute; top: 20px; left: 20px; z-index: 10; font-size: 1.5rem; background: none; border: none; cursor: pointer; opacity: 0.5; padding: 0; width: auto; }
        
        .list-wrap { display: flex; flex-direction: column; gap: 12px; margin: 25px 0; max-height: 400px; overflow-y: auto; padding-right: 4px; }
        .item-card {
            background: var(--bg-item); padding: 14px 18px; border-radius: 16px; border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
        }
        .item-card.correct { background: rgba(16, 185, 129, 0.15); border-color: var(--success); }
        .item-card.wrong { background: rgba(239, 68, 68, 0.15); border-color: var(--danger); }
        .item-card.gold { background: rgba(245, 158, 11, 0.15); border-color: var(--gold); }
        .rank-badge { background: var(--text-main); color: var(--bg-card); width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; font-weight: bold; margin-right: 12px; }
        
        .timer-badge { background: var(--text-main); color: var(--bg-card); padding: 6px 16px; border-radius: 50px; font-weight: 800; font-family: monospace; font-size: 1.2rem; display: inline-block; margin-bottom: 15px; }
        .secret-container { position: relative; margin: 30px 0; cursor: pointer; height: 140px; display: flex; align-items: center; justify-content: center; background: var(--bg-item); border-radius: 24px; user-select: none; }
        .secret-blur { filter: blur(25px); opacity: 0.4; transition: all 0.3s ease; }
        .secret-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--text-main); color: var(--bg-card); padding: 12px 24px; border-radius: 50px; font-size: 0.9rem; font-weight: 800; pointer-events: none; transition: opacity 0.2s; white-space: nowrap; }
        .secret-container.revealed .secret-blur { filter: blur(0); opacity: 1; transform: scale(1.1); }
        .secret-container.revealed .secret-overlay { opacity: 0; }
        .big-number { font-size: 5rem; font-weight: 900; color: var(--primary); line-height: 1; }

        .modal-overlay { 
            position: fixed; top: 0; left: 0; right: 0; bottom: 0; 
            background: rgba(0,0,0,0.6); backdrop-filter: blur(8px); 
            z-index: 100; display: flex; justify-content: center; align-items: center; 
            opacity: 0; visibility: hidden; pointer-events: none; transition: opacity 0.3s; 
        }
        .modal-overlay.active { opacity: 1; visibility: visible; pointer-events: all; }
        .modal-content { 
            background: var(--bg-card); padding: 30px; border-radius: 24px; 
            text-align: center; width: 90%; max-width: 320px; 
            transform: scale(0.9); transition: transform 0.3s; 
            border: 1px solid var(--border); box-shadow: 0 20px 50px rgba(0,0,0,0.2); 
            max-height: 80vh; overflow-y: auto; 
        }
        .modal-overlay.active .modal-content { transform: scale(1); }

        #qrDisplay { margin: 20px auto; display: flex; justify-content: center; background: white; padding: 15px; border-radius: 16px; width: fit-content; }
        .divider { height: 2px; background: var(--border); margin: 25px 0; border-radius: 2px; }
        .toast { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%) translateY(20px); background: var(--text-main); color: var(--bg-card); padding: 14px 28px; border-radius: 50px; font-weight: 700; font-size: 0.95rem; box-shadow: 0 10px 30px rgba(0,0,0,0.2); opacity: 0; pointer-events: none; transition: all 0.4s; z-index: 1000; }
        .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
        
        .btn-mini-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .emergency-reset { position: fixed; bottom: 10px; right: 10px; opacity: 0.3; font-size: 20px; cursor: pointer; z-index: 9999; }
    </style>
</head>
<body>

    <canvas id="snowCanvas"></canvas>
    <div class="app-card" id="app">
        <div style="text-align:center;"><h1>Loading...</h1></div>
    </div>

    <!-- MODALS -->
    <div class="modal-overlay" id="qrModal" onclick="closeModal('qrModal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 id="qrName" style="margin-bottom:5px;">Player</h2>
            <div id="qrDisplay"></div>
            <button class="btn-secondary" onclick="closeModal('qrModal')">Close</button>
        </div>
    </div>
    <div class="modal-overlay" id="presetsModal" onclick="closeModal('presetsModal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2>üíæ Saved Groups</h2>
            <div id="presetsList" style="margin:20px 0; text-align:left;"></div>
            <button class="btn-secondary" onclick="closeModal('presetsModal')">Close</button>
        </div>
    </div>
    <div class="modal-overlay" id="historyModal" onclick="closeModal('historyModal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2>üìú Game History</h2>
            <div id="historyList" style="margin:20px 0; text-align:left;"></div>
            <button class="btn-secondary" onclick="closeModal('historyModal')">Close</button>
        </div>
    </div>
    <div class="modal-overlay" id="dataModal" onclick="closeModal('dataModal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2>‚öôÔ∏è Data Manager</h2>
            <p>Backup, restore, or wipe your data.</p>
            <div class="btn-mini-grid">
                <button class="btn-secondary" onclick="exportData()">üì§ Export</button>
                <button class="btn-secondary" onclick="document.getElementById('fileInput').click()">üì• Import</button>
            </div>
            <input type="file" id="fileInput" style="display:none" onchange="importData(event)" accept=".json">
            <div class="divider"></div>
            <button class="btn-danger" onclick="wipeData()">üóëÔ∏è Factory Reset</button>
            <br><br>
            <button class="btn-secondary" onclick="closeModal('dataModal')">Close</button>
        </div>
    </div>
    
    <div id="toast" class="toast">Action</div>
    <div class="emergency-reset" onclick="if(confirm('Hard Reset?')) { localStorage.clear(); location.reload(); }">üóëÔ∏è</div>

    <script>
        // --- CONFIG & AUDIO ---
        const GOD_PASSWORD = "1234";
        const AudioCtx = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioCtx();
        
        function playSound(type) {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            
            const now = audioCtx.currentTime;
            
            if (type === 'pop') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(600, now);
                osc.frequency.exponentialRampToValueAtTime(100, now + 0.1);
                gain.gain.setValueAtTime(0.5, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now); osc.stop(now + 0.1);
            } else if (type === 'click') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(800, now);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.05);
                osc.start(now); osc.stop(now + 0.05);
            } else if (type === 'win') {
                // Fanfare
                [0, 0.1, 0.2].forEach((offset, i) => {
                    const o = audioCtx.createOscillator();
                    const g = audioCtx.createGain();
                    o.connect(g); g.connect(audioCtx.destination);
                    o.type = 'square';
                    o.frequency.value = 400 + (i * 100);
                    g.gain.value = 0.2;
                    g.gain.exponentialRampToValueAtTime(0.01, now + 0.5 + offset);
                    o.start(now + offset); o.stop(now + 0.5 + offset);
                });
            } else if (type === 'fail') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.linearRampToValueAtTime(100, now + 0.4);
                gain.gain.value = 0.3;
                gain.gain.linearRampToValueAtTime(0.01, now + 0.4);
                osc.start(now); osc.stop(now + 0.4);
            }
        }

        const DEFAULT_STATE = { 
            step: 'SETUP', 
            players: [], 
            settings: { min: 1, max: 200, order: 'asc' }, 
            startTime: null, 
            finalTime: null, 
            passIndex: 0, 
            viewingNumber: false 
        };
        
        let state = JSON.parse(JSON.stringify(DEFAULT_STATE));
        let timerInterval = null;
        let godMode = false;
        const app = document.getElementById('app');

        function pulse(ms = 10) { 
            if (navigator.vibrate) navigator.vibrate(ms); 
        }

        async function requestWakeLock() { 
            if ('wakeLock' in navigator) { try { await navigator.wakeLock.request('screen'); } catch (err) {} } 
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

        // --- SNOW FX ---
        function initSnow() {
            const canvas = document.getElementById('snowCanvas'); const ctx = canvas.getContext('2d');
            let width = canvas.width = window.innerWidth; let height = canvas.height = window.innerHeight;
            const snowflakes = [];
            window.addEventListener('resize', () => { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; });
            for (let i = 0; i < 50; i++) snowflakes.push({ x: Math.random() * width, y: Math.random() * height, r: Math.random() * 3 + 1, d: Math.random() * 50 });
            function draw() {
                ctx.clearRect(0, 0, width, height); ctx.fillStyle = "rgba(255, 255, 255, 0.4)"; ctx.beginPath();
                for (let i = 0; i < 50; i++) { const f = snowflakes[i]; ctx.moveTo(f.x, f.y); ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true); }
                ctx.fill(); update(); requestAnimationFrame(draw);
            }
            function update() { for (let i = 0; i < 50; i++) { const f = snowflakes[i]; f.y += Math.pow(f.d, 2) + 1; f.y = f.y > height ? 0 : f.y; f.x += Math.sin(f.y / 50); } }
            draw();
        }

        // --- DATA ---
        function loadState() {
            if (new URLSearchParams(window.location.search).has('p')) return;
            try {
                const saved = localStorage.getItem('lineUpState');
                if (saved) { state = JSON.parse(saved); if ((state.step === 'DISTRIBUTE' || state.step === 'VERIFY') && state.startTime) startTimerTicker(); }
            } catch (e) { state = JSON.parse(JSON.stringify(DEFAULT_STATE)); }
        }
        function saveState() { if (!new URLSearchParams(window.location.search).has('p')) localStorage.setItem('lineUpState', JSON.stringify(state)); }
        
        function exportData() {
            const data = { presets: localStorage.getItem('lineUpPresets'), history: localStorage.getItem('lineUpHistory'), leaderboard: localStorage.getItem('lineUpLeaderboard'), state: localStorage.getItem('lineUpState') };
            const blob = new Blob([JSON.stringify(data)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = 'lineup-backup.json'; a.click(); showToast("Backup Downloaded");
        }
        function importData(event) {
            const file = event.target.files[0]; if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    if (data.presets) localStorage.setItem('lineUpPresets', data.presets);
                    if (data.history) localStorage.setItem('lineUpHistory', data.history);
                    if (data.leaderboard) localStorage.setItem('lineUpLeaderboard', data.leaderboard);
                    if (data.state) localStorage.setItem('lineUpState', data.state);
                    showToast("Data Restored!"); setTimeout(() => location.reload(), 1000);
                } catch(err) { showToast("Invalid File"); }
            }; reader.readAsText(file);
        }
        function wipeData() { if(confirm("Are you sure? This deletes ALL history, groups, and settings.")) { localStorage.clear(); location.reload(); } }

        // --- GAME LOGIC ---
        function addPlayer() {
            const input = document.getElementById('nameInput'); const name = input.value.trim();
            if (!name) return;
            state.players.push({ name, number: 0 }); input.value = ''; setState('SETUP');
            setTimeout(() => { const el = document.getElementById('nameInput'); if(el) el.focus(); }, 50);
            playSound('click'); pulse();
        }
        function removePlayer(i) { state.players.splice(i, 1); setState('SETUP'); playSound('click'); pulse(); }

        function generateNumbers() {
            const minEl = document.getElementById('minInput'); const maxEl = document.getElementById('maxInput');
            const min = parseInt(minEl ? minEl.value : state.settings.min); const max = parseInt(maxEl ? maxEl.value : state.settings.max);
            if (min >= max) { showToast("Min must be < Max!"); return false; }
            state.settings.min = min; state.settings.max = max;
            const orderEl = document.getElementById('orderInput'); if(orderEl) state.settings.order = orderEl.value;
            const used = new Set();
            state.players.forEach(p => { let num; do { num = Math.floor(Math.random() * (max - min + 1)) + min; } while (used.has(num)); used.add(num); p.number = num; });
            return true;
        }

        function startGame() { if (generateNumbers()) { state.startTime = Date.now(); state.finalTime = null; setState('DISTRIBUTE'); playSound('click'); pulse(); requestWakeLock(); } }
        function startPassGame() { if (state.players.length < 2) return showToast("Need 2+ players!"); if (generateNumbers()) { state.passIndex = 0; state.viewingNumber = false; state.startTime = null; setState('PASS_PLAY'); playSound('click'); pulse(); requestWakeLock(); } }
        function nextPassPlayer() { if (state.passIndex < state.players.length - 1) { state.passIndex++; state.viewingNumber = false; saveState(); render(); } else { state.startTime = Date.now(); setState('VERIFY'); } playSound('click'); pulse(); }
        function restartSamePlayers() { state.startTime = null; state.finalTime = null; startGame(); }
        function resetGameData() { state = JSON.parse(JSON.stringify(DEFAULT_STATE)); saveState(); render(); }

        function savePreset() {
            if(state.players.length === 0) return showToast("No players");
            const name = prompt("Name this group:");
            if(name) {
                const presets = JSON.parse(localStorage.getItem('lineUpPresets')) || [];
                presets.push({ name, players: state.players.map(p => ({ name: p.name, number: 0 })) });
                localStorage.setItem('lineUpPresets', JSON.stringify(presets));
                showToast("Saved!");
            }
        }
        function loadPreset(index) {
            const presets = JSON.parse(localStorage.getItem('lineUpPresets')) || [];
            if(presets[index]) { state.players = JSON.parse(JSON.stringify(presets[index].players)); saveState(); closeModal('presetsModal'); render(); showToast("Loaded!"); }
        }
        function deletePreset(index) {
            const presets = JSON.parse(localStorage.getItem('lineUpPresets')) || [];
            presets.splice(index, 1); localStorage.setItem('lineUpPresets', JSON.stringify(presets)); renderPresetsList();
        }

        function saveHistory(win) {
            const log = JSON.parse(localStorage.getItem('lineUpHistory')) || [];
            log.unshift({ date: new Date().toLocaleDateString() + ' ' + new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}), players: state.players.length, time: formatTime(state.finalTime), win: win });
            if(log.length > 20) log.pop(); localStorage.setItem('lineUpHistory', JSON.stringify(log));
        }

        function renderPresetsList() {
            const presets = JSON.parse(localStorage.getItem('lineUpPresets')) || [];
            const el = document.getElementById('presetsList');
            if(presets.length === 0) { el.innerHTML = "<p>No saved groups.</p>"; return; }
            el.innerHTML = presets.map((p, i) => `<div class="item-card" style="margin-bottom:8px;"><div><strong>${p.name}</strong> (${p.players.length})</div><div style="display:flex; gap:5px;"><button class="btn-primary btn-sm" onclick="loadPreset(${i})">Load</button><button class="btn-danger btn-sm" onclick="deletePreset(${i})">X</button></div></div>`).join('');
        }
        function renderHistoryList() {
            const log = JSON.parse(localStorage.getItem('lineUpHistory')) || [];
            const el = document.getElementById('historyList');
            if(log.length === 0) { el.innerHTML = "<p>No games played yet.</p>"; return; }
            el.innerHTML = log.map(g => `<div class="item-card" style="margin-bottom:8px; ${g.win ? 'border-color:var(--success)' : ''}"><div><div style="font-size:0.8rem; opacity:0.7">${g.date}</div><strong>${g.players} Players</strong></div><div style="text-align:right;"><div style="font-weight:bold;">${g.time}</div><div>${g.win ? '‚úÖ' : '‚ùå'}</div></div></div>`).join('');
        }

        function toggleTvMode() { document.body.classList.toggle('tv-mode'); pulse(); }
        function toggleGodMode() { if(godMode) { godMode = false; render(); } else { if(prompt("Enter Admin Password:") === GOD_PASSWORD) { godMode = true; showToast("üîì God Mode Active"); render(); } else { showToast("‚ùå Wrong Password"); } } }
        function formatTime(s) { if(s === null) return "0:00"; return `${Math.floor(s / 60)}:${(s % 60).toString().padStart(2, '0')}`; }
        function startTimerTicker() { if(timerInterval) clearInterval(timerInterval); timerInterval = setInterval(() => { const el = document.getElementById('timerDisplay'); if(el && state.startTime) { const diff = Math.floor((Date.now() - state.startTime) / 1000); el.innerText = `‚è±Ô∏è ${formatTime(diff)}`; } }, 1000); }
        function openModal(id) { const m = document.getElementById(id); m.classList.add('active'); if(id==='presetsModal') renderPresetsList(); if(id==='historyModal') renderHistoryList(); pulse(); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); pulse(); }
        function checkOrder() { setState('RESULTS'); pulse(50); }
        function setState(s) { state.step = s; saveState(); render(); }
        
        function shareResult() {
            const sorted = [...state.players].sort((a, b) => state.settings.order === 'asc' ? a.number - b.number : b.number - a.number);
            let grid = "";
            let mvpName = calculateMVP(sorted);
            state.players.forEach((p, i) => {
                const isCorrect = p.name === sorted[i].name;
                grid += isCorrect ? "üü©" : "üü•";
            });
            const text = `Line Up! Result\n‚è±Ô∏è ${formatTime(state.finalTime)} (${state.players.length} Players)\n${grid}\nMVP: ${mvpName} ‚≠ê`;
            
            if (navigator.share) { navigator.share({ title: 'Line Up!', text: text }); } 
            else { navigator.clipboard.writeText(text); showToast("Copied to Clipboard"); }
        }

        function calculateMVP(sorted) {
            const total = state.players.length; if(total < 2) return null;
            let bestDelta = Infinity; let mvpName = "";
            const min = state.settings.min; const max = state.settings.max;
            state.players.forEach((p, actualIndex) => {
                const idealPercent = (p.number - min) / (max - min); const idealIndex = idealPercent * (total - 1);
                const delta = Math.abs(actualIndex - idealIndex);
                if(delta < bestDelta) { bestDelta = delta; mvpName = p.name; }
            });
            return mvpName;
        }

        function render() { if (document.startViewTransition) document.startViewTransition(renderContent); else renderContent(); }

        function renderContent() {
            const params = new URLSearchParams(window.location.search);
            if (params.get('p')) { renderPlayerView(params.get('p')); return; }
            if(state.step === 'SETUP') renderSetup();
            else if(state.step === 'DISTRIBUTE') renderDistribute();
            else if(state.step === 'PASS_PLAY') renderPassPlay();
            else if(state.step === 'VERIFY') renderVerify();
            else if(state.step === 'RESULTS') renderResults();
        }

        // --- VIEWS ---
        function renderSetup() {
            app.innerHTML = `
                <button class="top-left-btn" onclick="toggleTvMode()" title="TV Mode">üì∫</button>
                <h1>Line Up!</h1>
                <p>The Ultimate Party Game</p>
                <div class="row">
                    <div class="col"><label class="label">Min</label><input type="number" id="minInput" value="${state.settings.min}"></div>
                    <div class="col"><label class="label">Max</label><input type="number" id="maxInput" value="${state.settings.max}"></div>
                </div>
                <div style="margin-top:15px;">
                    <label class="label">Sort Order</label>
                    <select id="orderInput">
                        <option value="asc" ${state.settings.order === 'asc' ? 'selected' : ''}>Smallest ‚Üí Biggest</option>
                        <option value="desc" ${state.settings.order === 'desc' ? 'selected' : ''}>Biggest ‚Üí Smallest</option>
                    </select>
                </div>
                <div class="divider"></div>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <label class="label" style="margin:0;">Players (${state.players.length})</label>
                    <div style="display:flex; gap:5px;">
                        <button class="btn-secondary btn-sm" onclick="openModal('presetsModal')">üíæ Groups</button>
                        <button class="btn-secondary btn-sm" onclick="openModal('historyModal')">üìú History</button>
                        <button class="btn-secondary btn-sm" onclick="openModal('dataModal')">‚öôÔ∏è Data</button>
                        <button class="btn-secondary btn-sm" onclick="savePreset()">+Save</button>
                    </div>
                </div>
                <div class="row" style="margin-top:10px; margin-bottom:15px;">
                    <input type="text" id="nameInput" placeholder="Name" onkeydown="if(event.key==='Enter') addPlayer()">
                    <button class="btn-primary" style="width:auto;" onclick="addPlayer()">Add</button>
                </div>
                <div class="list-wrap">
                    ${state.players.length === 0 ? '<div style="text-align:center; opacity:0.5; padding:20px;">Add players...</div>' : ''}
                    ${state.players.map((p, i) => `<div class="item-card"><span style="font-weight:700;">${p.name}</span><button class="btn-danger btn-icon" style="width:32px; height:32px; font-size:1rem;" onclick="removePlayer(${i})">‚úï</button></div>`).join('')}
                </div>
                <button class="btn-primary" onclick="startGame()" ${state.players.length < 2 ? 'disabled' : ''}>${state.players.length < 2 ? 'Add Players to Start' : 'Generate Links'}</button>
                <div style="text-align:center; margin: 12px 0; font-size: 0.8rem; font-weight:800; opacity:0.5; letter-spacing:1px;">‚Äî OR ‚Äî</div>
                <button class="btn-secondary" onclick="startPassGame()" ${state.players.length < 2 ? 'disabled' : ''}>üì± Pass & Play</button>
            `;
        }

        function renderDistribute() {
            const baseUrl = window.location.href.split('?')[0];
            const currentSeconds = state.startTime ? Math.floor((Date.now() - state.startTime) / 1000) : 0;
            const encodeData = (obj) => btoa(JSON.stringify(obj));
            app.innerHTML = `
                <div style="text-align:center;"><div id="timerDisplay" class="timer-badge">‚è±Ô∏è ${formatTime(currentSeconds)}</div></div>
                <h2>üîó Distribute</h2>
                <div class="list-wrap">
                    ${state.players.map((p, i) => {
                        const payload = { n: p.name, v: p.number, min: state.settings.min, max: state.settings.max, o: state.settings.order };
                        const link = `${baseUrl}?p=${encodeData(payload)}`;
                        return `<div class="item-card" style="flex-direction:column; gap:12px;"><div style="display:flex; justify-content:space-between; align-items:center; width:100%;"><span style="font-weight:800;">${p.name}</span><span style="font-size:0.75rem; background:var(--primary); color:white; padding:4px 10px; border-radius:12px; font-weight:800;">HIDDEN</span></div><div class="row" style="width:100%; gap:8px;"><button class="btn-secondary btn-icon" onclick="showQr('${link}', '${p.name}')">üèÅ</button><button class="btn-secondary btn-sm" style="flex:1" onclick="copyLink('${link}')">Copy</button><button class="btn-secondary btn-icon" onclick="shareLink('${link}', '${p.name}')">üì§</button></div></div>`;
                    }).join('')}
                </div>
                <div style="text-align:center; margin-top:20px;">
                    <button class="btn-primary" onclick="setState('VERIFY')">Start Verification</button>
                    <button class="btn-secondary" style="margin-top:10px;" onclick="setState('SETUP')">Back</button>
                </div>
            `;
            startTimerTicker();
        }

        function renderPassPlay() {
            const p = state.players[state.passIndex];
            const orderText = state.settings.order === 'asc' ? 'Smallest ‚ûî Biggest' : 'Biggest ‚ûî Smallest';
            if (!state.viewingNumber) {
                app.innerHTML = `<div style="text-align:center; margin-top:20px;"><h1 style="font-size:4rem; margin-bottom:20px;">üì±</h1><h2>Pass to<br><span style="color:var(--primary); font-size:2.5rem;">${p.name}</span></h2><div class="divider"></div><button class="btn-primary" onclick="state.viewingNumber=true; saveState(); render()">I am ${p.name}</button></div>`;
            } else {
                app.innerHTML = `<div style="text-align:center;"><h2>Hi, ${p.name}!</h2><p>Tap & hold to reveal.</p></div><div class="secret-container" id="secretBox"><div class="secret-overlay">HOLD</div><div class="big-number secret-blur">${p.number}</div></div><div style="background:var(--bg-item); padding:15px; border-radius:16px; text-align:left; font-size:0.95rem; margin-bottom:20px;">Range: <strong>${state.settings.min} - ${state.settings.max}</strong><br>Order: <strong>${orderText}</strong></div><button class="btn-primary" onclick="nextPassPlayer()">${state.passIndex < state.players.length - 1 ? 'Next Player' : 'Go to Line Up!'}</button>`;
                bindSecretBox();
            }
        }

        function renderVerify() {
            if (!state.startTime) state.startTime = Date.now();
            const currentSeconds = Math.floor((Date.now() - state.startTime) / 1000);
            app.innerHTML = `
                <div style="text-align:center;"><div id="timerDisplay" class="timer-badge">‚è±Ô∏è ${formatTime(currentSeconds)}</div></div>
                <div style="display:flex; justify-content:space-between; align-items:center;"><h2>üßê Verify</h2><button class="btn-secondary btn-icon" style="width:36px; height:36px; font-size:1rem;" onclick="toggleGodMode()">${godMode ? 'üîì' : 'üîí'}</button></div>
                <div class="list-wrap">
                    ${state.players.map((p, i) => `<div class="item-card" style="transition: transform 0.3s ease;"><div style="display:flex; align-items:center;"><div class="rank-badge">${i + 1}</div><div><span style="font-weight:700;">${p.name}</span>${godMode ? `<span style="margin-left:8px; color:var(--primary); font-weight:900;">(${p.number})</span>` : ''}</div></div><div style="display:flex; gap:8px;"><button class="btn-secondary btn-icon" onclick="movePlayer(${i}, -1)" ${i === 0 ? 'disabled' : ''}>‚ñ≤</button><button class="btn-secondary btn-icon" onclick="movePlayer(${i}, 1)" ${i === state.players.length - 1 ? 'disabled' : ''}>‚ñº</button></div></div>`).join('')}
                </div>
                <button class="btn-primary" style="background:var(--success);" onclick="checkOrder()">Reveal Results</button>
                <button class="btn-secondary" style="margin-top:10px;" onclick="setState('DISTRIBUTE')">Back</button>
            `;
            startTimerTicker();
        }

        function renderResults() {
            clearInterval(timerInterval);
            const sorted = [...state.players].sort((a, b) => state.settings.order === 'asc' ? a.number - b.number : b.number - a.number);
            let allCorrect = true; const mvp = calculateMVP(sorted);
            const listHtml = state.players.map((p, i) => {
                const isCorrect = p.name === sorted[i].name; if (!isCorrect) allCorrect = false;
                const realRank = sorted.findIndex(x => x.name === p.name) + 1; const isMvp = p.name === mvp;
                return `<div class="item-card ${isCorrect ? 'correct' : 'wrong'} ${isMvp ? 'gold' : ''}"><div><div style="display:flex; align-items:center;"><div class="rank-badge" style="background:${isCorrect ? 'var(--success)' : 'var(--danger)'}; color:white;">${i+1}</div><strong>${p.name}</strong>${isMvp ? '<span style="margin-left:8px; font-size:0.8rem; background:var(--gold); color:white; padding:2px 6px; border-radius:4px;">‚≠ê MVP</span>' : ''}</div><div style="font-size:0.85rem; margin-top:6px; margin-left:40px; opacity:0.8;">Number: <strong>${p.number}</strong>${!isCorrect ? `(Should be #${realRank})` : ''}</div></div><div style="font-size:1.5rem;">${isCorrect ? '‚úÖ' : '‚ùå'}</div></div>`;
            }).join('');

            let timeMsg = "";
            if(allCorrect) {
                const duration = Math.floor((Date.now() - state.startTime) / 1000);
                if(!state.finalTime) { state.finalTime = duration; saveState(); saveHistory(true); setTimeout(() => confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } }), 200); playSound('win'); }
                timeMsg = `<div class="timer-badge" style="background:var(--gold); color:white; animation: popIn 0.5s;">Time: ${formatTime(state.finalTime)}</div>`;
            } else if (!state.finalTime) { 
                state.finalTime = Math.floor((Date.now() - state.startTime) / 1000); 
                saveHistory(false); 
                playSound('fail'); 
            }

            app.innerHTML = `
                <div style="text-align:center;">${timeMsg}</div>
                <h1>${allCorrect ? 'üéâ Perfect!' : 'üò¨ Close!'}</h1>
                <div class="list-wrap">${listHtml}</div>
                <button class="btn-primary" onclick="shareResult()">üì§ Share Result</button>
                <div style="display:flex; gap:10px; margin-top:10px;">
                    <button class="btn-secondary" onclick="restartSamePlayers()">üîÑ Play Again</button>
                    <button class="btn-secondary" onclick="resetGameData()">New Game</button>
                </div>
            `;
        }

        function renderPlayerView(encodedData) {
            let data = null;
            try { data = JSON.parse(atob(encodedData)); } catch(e) {}
            if (!data) return app.innerHTML = `<h2>Error</h2><p>Broken link.</p>`;
            app.innerHTML = `<div style="text-align:center;"><h2>Hi, ${data.n}!</h2><p>Tap & hold.</p></div><div class="secret-container" id="secretBox"><div class="secret-overlay">HOLD</div><div class="big-number secret-blur">${data.v}</div></div><div style="background:var(--bg-item); padding:20px; border-radius:16px; text-align:left; font-size:0.95rem;">Range: <strong>${data.min} - ${data.max}</strong></div>`;
            bindSecretBox();
        }

        // --- INTERACTION ---
        function movePlayer(index, dir) { 
            const target = index + dir; 
            if (target < 0 || target >= state.players.length) return; 
            [state.players[index], state.players[target]] = [state.players[target], state.players[index]]; 
            renderVerify(); saveState(); playSound('click'); pulse(); 
        }

        function bindSecretBox() {
            const box = document.getElementById('secretBox');
            if(!box) return;
            const reveal = (e) => { if(e.cancelable) e.preventDefault(); box.classList.add('revealed'); playSound('pop'); pulse(5); };
            const hide = (e) => { if(e.cancelable) e.preventDefault(); box.classList.remove('revealed'); };
            ['touchstart','mousedown'].forEach(e => box.addEventListener(e, reveal, {passive:false}));
            ['touchend','touchcancel','mouseup','mouseleave'].forEach(e => box.addEventListener(e, hide));
        }

        function copyLink(url) { navigator.clipboard.writeText(url); showToast("Link copied!"); pulse(); }
        async function shareLink(url, name) { pulse(); if (navigator.share) { try { await navigator.share({ title: 'Line Up!', text: `Number for ${name}`, url: url }); } catch (err) {} } else { copyLink(url); } }
        function showQr(url, name) { pulse(); openModal('qrModal'); document.getElementById('qrName').textContent = name; const c = document.getElementById('qrDisplay'); c.innerHTML = ''; new QRCode(c, { text: url, width: 200, height: 200, colorDark : "#000000", colorLight : "#ffffff", correctLevel : QRCode.CorrectLevel.H }); }
        
        function openModal(id) { const m = document.getElementById(id); m.classList.add('active'); if(id==='presetsModal') renderPresetsList(); if(id==='historyModal') renderHistoryList(); pulse(); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); pulse(); }

        initSnow(); 
        loadState(); 
        render();
    </script>
</body>
</html>
