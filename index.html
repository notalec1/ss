<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Line Up!</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            /* Light Mode */
            --primary: #6366f1; --primary-dark: #4f46e5;
            --success: #10b981; --success-bg: #ecfdf5;
            --danger: #ef4444; --danger-bg: #fef2f2;
            --gold: #f59e0b; --gold-bg: #fef3c7;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --item-bg: #ffffff; --item-border: #e5e7eb;
            --text-main: #1f2937; --text-sub: #6b7280;
            --input-bg: #ffffff; --radius: 16px;
            --shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.3);
            --modal-bg: #ffffff;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* Dark Mode */
                --primary: #818cf8; --primary-dark: #6366f1;
                --success: #34d399; --success-bg: rgba(16, 185, 129, 0.2);
                --danger: #f87171; --danger-bg: rgba(239, 68, 68, 0.2);
                --gold: #fbbf24; --gold-bg: rgba(245, 158, 11, 0.2);
                --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
                --card-bg: rgba(30, 41, 59, 0.95);
                --item-bg: #334155; --item-border: #475569;
                --text-main: #f1f5f9; --text-sub: #94a3b8;
                --input-bg: #1e293b; --modal-bg: #1e293b;
            }
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Nunito', sans-serif; background: var(--bg-gradient); margin: 0; padding: 20px; min-height: 100vh; display: flex; justify-content: center; align-items: center; color: var(--text-main); }
        
        .app-card { background: var(--card-bg); width: 100%; max-width: 500px; padding: 2rem; border-radius: var(--radius); box-shadow: var(--shadow); backdrop-filter: blur(10px); animation: slideUp 0.4s ease-out; position: relative; z-index: 1; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        h1 { margin: 0 0 10px 0; color: var(--primary); font-weight: 900; text-align: center; font-size: 2rem; }
        h2 { margin: 0 0 15px 0; font-size: 1.5rem; text-align: center; }
        p { margin: 0 0 20px 0; color: var(--text-sub); text-align: center; line-height: 1.6; }
        .label { display: block; font-size: 0.85rem; font-weight: 700; color: var(--text-sub); margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px; }

        .row { display: flex; gap: 10px; }
        .col { flex: 1; }
        input, select { width: 100%; padding: 14px; border: 2px solid var(--item-border); border-radius: 12px; font-size: 1rem; font-family: inherit; font-weight: 600; transition: all 0.2s; background: var(--input-bg); color: var(--text-main); }
        input:focus, select:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); }

        button { width: 100%; padding: 16px; border: none; border-radius: 12px; font-size: 1rem; font-weight: 800; font-family: inherit; cursor: pointer; transition: transform 0.1s, opacity 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        button:active { transform: scale(0.98); }
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4); }
        .btn-primary:hover { background: var(--primary-dark); }
        .btn-primary:disabled { background: var(--text-sub); opacity: 0.5; box-shadow: none; cursor: not-allowed; }
        .btn-secondary { background: var(--item-bg); color: var(--text-main); border: 1px solid var(--item-border); }
        .btn-secondary:hover { filter: brightness(0.95); }
        .btn-danger { background: var(--danger-bg); color: var(--danger); }
        .btn-icon { width: 44px; padding: 0; font-size: 1.2rem; flex-shrink: 0; }
        .btn-sm { padding: 10px 12px; font-size: 0.9rem; width: auto; }

        .list-wrap { display: flex; flex-direction: column; gap: 10px; margin: 20px 0; max-height: 400px; overflow-y: auto; }
        .item-card { background: var(--item-bg); padding: 12px 16px; border-radius: 12px; border: 1px solid var(--item-border); display: flex; align-items: center; justify-content: space-between; }
        .item-card.correct { background: var(--success-bg); border-color: var(--success); }
        .item-card.wrong { background: var(--danger-bg); border-color: var(--danger); }
        .item-card.gold { background: var(--gold-bg); border-color: var(--gold); }
        
        .rank-badge { background: var(--text-main); color: var(--item-bg); width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.75rem; font-weight: bold; margin-right: 10px; }

        /* TIMER & SCOREBOARD */
        .timer-badge { background: var(--text-main); color: var(--item-bg); padding: 5px 12px; border-radius: 20px; font-weight: bold; font-family: monospace; font-size: 1.1rem; display: inline-block; margin-bottom: 10px; }
        
        .secret-container { position: relative; margin: 30px 0; cursor: pointer; user-select: none; -webkit-user-select: none; -webkit-touch-callout: none; touch-action: manipulation; }
        .secret-blur { filter: blur(20px); opacity: 0.3; transition: all 0.2s ease; }
        .secret-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--text-main); color: var(--item-bg); padding: 10px 20px; border-radius: 30px; font-size: 1rem; font-weight: bold; pointer-events: none; transition: opacity 0.2s; box-shadow: 0 4px 10px rgba(0,0,0,0.2); white-space: nowrap; }
        .secret-container.revealed .secret-blur { filter: blur(0); opacity: 1; }
        .secret-container.revealed .secret-overlay { opacity: 0; }
        .big-number { font-size: 6rem; font-weight: 900; color: var(--primary); text-align: center; line-height: 1; }

        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(4px); z-index: 100; display: flex; justify-content: center; align-items: center; opacity: 0; pointer-events: none; transition: opacity 0.3s; }
        .modal-overlay.active { opacity: 1; pointer-events: all; }
        .modal-content { background: var(--modal-bg); padding: 30px; border-radius: 20px; text-align: center; width: 90%; max-width: 320px; transform: scale(0.9); transition: transform 0.3s; border: 1px solid var(--item-border); }
        .modal-overlay.active .modal-content { transform: scale(1); }
        #qrDisplay { margin: 20px auto; display: flex; justify-content: center; background: white; padding: 10px; border-radius: 10px; width: fit-content; }

        .divider { height: 1px; background: var(--item-border); margin: 20px 0; }
        .toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(20px); background: var(--text-main); color: var(--item-bg); padding: 12px 24px; border-radius: 50px; font-weight: 600; font-size: 0.9rem; box-shadow: 0 10px 20px rgba(0,0,0,0.2); opacity: 0; pointer-events: none; transition: all 0.3s; z-index: 1000; }
        .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
        
        /* Top Right Button */
        .top-corner-btn { position: absolute; top: 20px; right: 20px; width: auto; padding: 8px 12px; font-size: 0.8rem; z-index: 10; }
    </style>
</head>
<body>

    <div class="app-card" id="app"></div>

    <!-- QR MODAL -->
    <div class="modal-overlay" id="qrModal" onclick="closeQr()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 id="qrName" style="margin-bottom:5px;">Player</h2>
            <p style="margin-bottom:0; font-size:0.9rem;">Scan to join</p>
            <div id="qrDisplay"></div>
            <button class="btn-secondary" onclick="closeQr()">Close</button>
        </div>
    </div>
    
    <div id="toast" class="toast">Link copied!</div>

    <script>
        // --- DATA ---
        const DEFAULT_STATE = { 
            step: 'SETUP', 
            players: [], 
            settings: { min: 1, max: 200, order: 'asc' },
            startTime: null,
            finalTime: null,
            passIndex: 0,
            viewingNumber: false
        };
        let state = JSON.parse(JSON.stringify(DEFAULT_STATE));
        let timerInterval = null;

        const app = document.getElementById('app');

        // --- PERSISTENCE ---
        function loadState() {
            if (new URLSearchParams(window.location.search).has('p')) return; 
            const saved = localStorage.getItem('lineUpState');
            if (saved) {
                try { 
                    state = JSON.parse(saved); 
                    if((state.step === 'DISTRIBUTE' || state.step === 'VERIFY') && state.startTime) {
                        startTimerTicker();
                    }
                } catch(e) {}
            }
        }
        
        function saveState() {
            if (!new URLSearchParams(window.location.search).has('p')) {
                localStorage.setItem('lineUpState', JSON.stringify(state));
            }
        }

        function resetGameData() {
            if(confirm('Clear all players and data?')) {
                state = JSON.parse(JSON.stringify(DEFAULT_STATE));
                saveState();
                render();
            }
        }

        // --- LEADERBOARD LOGIC ---
        function getLeaderboard() {
            try { return JSON.parse(localStorage.getItem('lineUpLeaderboard')) || []; } catch(e) { return []; }
        }

        function saveScore(timeInSec) {
            const history = getLeaderboard();
            const date = new Date().toLocaleDateString();
            history.push({ date, players: state.players.length, time: timeInSec });
            history.sort((a, b) => a.time - b.time);
            if(history.length > 20) history.pop();
            localStorage.setItem('lineUpLeaderboard', JSON.stringify(history));
        }

        // --- TIMER LOGIC ---
        function startTimerTicker() {
            if(timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if(document.getElementById('timerDisplay') && state.startTime) {
                    const diff = Math.floor((Date.now() - state.startTime) / 1000);
                    document.getElementById('timerDisplay').innerText = `‚è±Ô∏è ${formatTime(diff)}`;
                }
            }, 1000);
        }

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = seconds % 60;
            return `${m}:${s.toString().padStart(2, '0')}`;
        }

        // --- UTILS ---
        const showToast = (msg) => {
            const t = document.getElementById('toast');
            t.textContent = msg; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        };
        const encodeData = (obj) => btoa(JSON.stringify(obj));
        const decodeData = (str) => { try { return JSON.parse(atob(str)); } catch(e) { return null; } };

        // --- VIEWS ---

        function renderSetup() {
            app.innerHTML = `
                <button class="btn-secondary top-corner-btn" onclick="startPassGame()">üì± Pass Mode</button>
                <h1>üî¢ Line Up!</h1>
                <p>The party game of hidden numbers.</p>
                <div class="row">
                    <div class="col"><label class="label">Min</label><input type="number" id="minInput" value="${state.settings.min}"></div>
                    <div class="col"><label class="label">Max</label><input type="number" id="maxInput" value="${state.settings.max}"></div>
                </div>
                <div style="margin-top:15px;">
                    <label class="label">Sort Order</label>
                    <select id="orderInput">
                        <option value="asc" ${state.settings.order === 'asc' ? 'selected' : ''}>Smallest ‚Üí Biggest</option>
                        <option value="desc" ${state.settings.order === 'desc' ? 'selected' : ''}>Biggest ‚Üí Smallest</option>
                    </select>
                </div>
                <div class="divider"></div>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <label class="label" style="margin:0;">Players (${state.players.length})</label>
                    <div>
                        <button class="btn-secondary btn-sm" style="width:auto; padding:4px 8px; font-size:0.75rem; margin-right:5px;" onclick="setState('LEADERBOARD')">üèÜ Scores</button>
                        ${state.players.length > 0 ? `<button class="btn-secondary btn-sm" style="width:auto; padding:4px 8px; font-size:0.75rem;" onclick="resetGameData()">Reset</button>` : ''}
                    </div>
                </div>
                <div class="row" style="margin-top:10px; margin-bottom:15px;">
                    <input type="text" id="nameInput" placeholder="Enter name" onkeydown="if(event.key==='Enter') addPlayer()">
                    <button class="btn-primary" style="width:auto;" onclick="addPlayer()">Add</button>
                </div>
                <div class="list-wrap">
                    ${state.players.length === 0 ? '<div style="text-align:center; opacity:0.5; padding:20px;">No players yet</div>' : ''}
                    ${state.players.map((p, i) => `
                        <div class="item-card">
                            <span style="font-weight:700;">${p.name}</span>
                            <button class="btn-danger btn-icon" style="width:32px; height:32px; font-size:1rem;" onclick="removePlayer(${i})">‚úï</button>
                        </div>
                    `).join('')}
                </div>
                <button class="btn-primary" onclick="startGame()" ${state.players.length < 2 ? 'disabled' : ''}>${state.players.length < 2 ? 'Add Players to Start' : 'Generate Links'}</button>
            `;
        }

        function renderDistribute() {
            const baseUrl = window.location.href.split('?')[0];
            const currentSeconds = state.startTime ? Math.floor((Date.now() - state.startTime) / 1000) : 0;
            
            app.innerHTML = `
                <div style="text-align:center;">
                    <div id="timerDisplay" class="timer-badge">‚è±Ô∏è ${formatTime(currentSeconds)}</div>
                </div>
                <h2>üîó Send Links</h2>
                <p>Distribute secret numbers.</p>
                <div class="list-wrap">
                    ${state.players.map(p => {
                        const payload = { n: p.name, v: p.number, min: state.settings.min, max: state.settings.max, o: state.settings.order };
                        const link = `${baseUrl}?p=${encodeData(payload)}`;
                        return `
                        <div class="item-card" style="flex-direction:column; align-items:stretch; gap:10px;">
                            <div style="display:flex; justify-content:space-between; align-items:center;">
                                <span style="font-weight:800;">${p.name}</span>
                                <span style="font-size:0.75rem; background:var(--primary); color:white; padding:2px 8px; border-radius:10px; font-weight:700;">HIDDEN</span>
                            </div>
                            <div class="row" style="gap:8px;">
                                <button class="btn-secondary btn-icon" onclick="showQr('${link}', '${p.name}')" title="QR Code">üèÅ</button>
                                <button class="btn-secondary btn-sm" style="flex:1" onclick="copyLink('${link}')" title="Copy Link">üìã Copy</button>
                                <button class="btn-secondary btn-icon" onclick="shareLink('${link}', '${p.name}')" title="Share">üì§</button>
                                <button class="btn-secondary btn-icon" onclick="window.open('${link}', '_blank')" title="Open">üëÅÔ∏è</button>
                            </div>
                        </div>
                        `;
                    }).join('')}
                </div>
                <div style="text-align:center; margin-top:20px;">
                    <button class="btn-primary" onclick="setState('VERIFY')">Start Verification</button>
                    <button class="btn-secondary" style="margin-top:10px;" onclick="setState('SETUP')">Edit Setup</button>
                </div>
            `;
            startTimerTicker();
        }

        function renderPassPlay() {
            const p = state.players[state.passIndex];
            const orderText = state.settings.order === 'asc' ? 'Smallest to Biggest' : 'Biggest to Smallest';
            const orderArrow = state.settings.order === 'asc' ? '‚ÜóÔ∏è' : '‚ÜòÔ∏è';

            if (!state.viewingNumber) {
                // Hand-off screen
                app.innerHTML = `
                    <div style="text-align:center; margin-top:20px;">
                        <h1 style="font-size:4rem; margin-bottom:20px;">üì±</h1>
                        <h2>Pass device to<br><span style="color:var(--primary); font-size:2rem;">${p.name}</span></h2>
                        <div class="divider"></div>
                        <button class="btn-primary" onclick="state.viewingNumber=true; saveState(); renderPassPlay()">I am ${p.name}</button>
                    </div>
                `;
            } else {
                // Reveal screen
                app.innerHTML = `
                    <div style="text-align:center;">
                        <h2>Hi, ${p.name}!</h2>
                        <p>Tap & hold below.</p>
                    </div>
                    <div class="secret-container" id="secretBox">
                        <div class="secret-overlay">HOLD TO REVEAL</div>
                        <div class="big-number secret-blur">${p.number}</div>
                    </div>
                    <div style="background:var(--item-bg); padding:15px; border-radius:12px; text-align:left; border:1px solid var(--item-border); font-size:0.9rem; margin-bottom:20px;">
                        <ul style="padding-left:20px; margin:0; line-height:1.5;">
                            <li>Range: <strong>${state.settings.min} - ${state.settings.max}</strong></li>
                            <li>Order: <strong>${orderText} ${orderArrow}</strong></li>
                        </ul>
                    </div>
                    <button class="btn-primary" onclick="nextPassPlayer()">
                        ${state.passIndex < state.players.length - 1 ? 'Next Player' : 'Go to Line Up!'}
                    </button>
                `;
                bindSecretBox();
            }
        }

        function renderVerify() {
            // Ensure timer starts if coming from Pass Mode
            if (!state.startTime) state.startTime = Date.now();
            
            const orderText = state.settings.order === 'asc' ? 'Smallest to Biggest' : 'Biggest to Smallest';
            const currentSeconds = Math.floor((Date.now() - state.startTime) / 1000);
            
            app.innerHTML = `
                <div style="text-align:center;">
                    <div id="timerDisplay" class="timer-badge">‚è±Ô∏è ${formatTime(currentSeconds)}</div>
                </div>
                <h2>üßê Verify Order</h2>
                <p>Goal: <strong>${orderText}</strong></p>
                <div class="list-wrap">
                    ${state.players.map((p, i) => `
                        <div class="item-card">
                            <div style="display:flex; align-items:center;">
                                <div class="rank-badge">${i + 1}</div>
                                <span style="font-weight:700;">${p.name}</span>
                            </div>
                            <div style="display:flex; gap:5px;">
                                <button class="btn-secondary btn-icon" onclick="movePlayer(${i}, -1)" ${i === 0 ? 'disabled' : ''}>‚ñ≤</button>
                                <button class="btn-secondary btn-icon" onclick="movePlayer(${i}, 1)" ${i === state.players.length - 1 ? 'disabled' : ''}>‚ñº</button>
                            </div>
                        </div>
                    `).join('')}
                </div>
                <button class="btn-primary" style="background:var(--success);" onclick="checkOrder()">Reveal Results</button>
                <button class="btn-secondary" style="margin-top:10px;" onclick="setState('DISTRIBUTE')">Back</button>
            `;
            startTimerTicker();
        }

        function renderResults() {
            clearInterval(timerInterval);
            const sorted = [...state.players].sort((a, b) => state.settings.order === 'asc' ? a.number - b.number : b.number - a.number);
            let allCorrect = true;
            
            const listHtml = state.players.map((p, i) => {
                const isCorrect = p.name === sorted[i].name;
                if (!isCorrect) allCorrect = false;
                const realRank = sorted.findIndex(x => x.name === p.name) + 1;
                return `
                    <div class="item-card ${isCorrect ? 'correct' : 'wrong'}">
                        <div>
                            <div style="display:flex; align-items:center;">
                                <div class="rank-badge" style="background:${isCorrect ? 'var(--success)' : 'var(--danger)'}; color:white;">${i+1}</div>
                                <strong>${p.name}</strong>
                            </div>
                            <div style="font-size:0.85rem; margin-top:4px; margin-left:34px; opacity:0.8;">
                                Number: <strong>${p.number}</strong>
                                ${!isCorrect ? `(Should be #${realRank})` : ''}
                            </div>
                        </div>
                        <div style="font-size:1.5rem;">${isCorrect ? '‚úÖ' : '‚ùå'}</div>
                    </div>
                `;
            }).join('');

            let timeMsg = "";
            if(allCorrect) {
                const duration = Math.floor((Date.now() - state.startTime) / 1000);
                if(!state.finalTime) {
                    saveScore(duration);
                    state.finalTime = duration; 
                    saveState();
                    setTimeout(() => confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } }), 100);
                }
                timeMsg = `<div class="timer-badge" style="background:var(--gold); color:white;">Completed in ${formatTime(state.finalTime || duration)}</div>`;
            }

            app.innerHTML = `
                ${timeMsg}
                <h1>${allCorrect ? 'üéâ Perfect!' : 'üò¨ So Close!'}</h1>
                <p>${allCorrect ? 'Correct order!' : 'Incorrect order. Time not saved.'}</p>
                <div class="list-wrap">${listHtml}</div>
                <button class="btn-primary" onclick="restartSamePlayers()">üîÑ Play Again (Same Players)</button>
                <button class="btn-secondary" style="margin-top:10px;" onclick="setState('LEADERBOARD')">üèÜ View Leaderboard</button>
                <button class="btn-secondary" style="margin-top:10px;" onclick="resetGameData()">New Game (Reset All)</button>
            `;
        }
        
        function renderLeaderboard() {
            const scores = getLeaderboard();
            const playerCount = state.players.length || 0;
            const relevantScores = scores.filter(s => s.players === playerCount);
            
            const list = relevantScores.length ? relevantScores.map((s, i) => `
                <div class="item-card ${i===0 ? 'gold' : ''}">
                    <div style="display:flex; align-items:center;">
                        <div class="rank-badge" style="${i===0 ? 'background:var(--gold); color:white;' : ''}">#${i+1}</div>
                        <div>
                            <strong>${formatTime(s.time)}</strong>
                            <div style="font-size:0.8rem; opacity:0.7;">${s.date}</div>
                        </div>
                    </div>
                    <div style="font-size:0.9rem; font-weight:bold;">${s.players} Players</div>
                </div>
            `).join('') : `<div style="text-align:center; padding:20px; color:var(--text-sub);">No records for ${playerCount} players yet.</div>`;

            app.innerHTML = `
                <h1>üèÜ Leaderboard</h1>
                <p>Best times for <strong>${playerCount} players</strong>.</p>
                <div class="list-wrap">
                    ${list}
                </div>
                <button class="btn-secondary" onclick="setState('SETUP')">Back to Setup</button>
            `;
        }

        function renderPlayerView(encodedData) {
            const data = decodeData(encodedData);
            if (!data) return app.innerHTML = `<h2>Error</h2><p>Broken link.</p>`;
            const orderArrow = data.o === 'asc' ? '‚ÜóÔ∏è' : '‚ÜòÔ∏è';
            const orderText = data.o === 'asc' ? 'Smallest to Biggest' : 'Biggest to Smallest';

            app.innerHTML = `
                <div style="text-align:center;">
                    <div style="font-size:3rem; margin-bottom:10px;">ü§´</div>
                    <h2>Hi, ${data.n}!</h2>
                    <p>Tap & hold below to reveal.</p>
                </div>
                <div class="secret-container" id="secretBox">
                    <div class="secret-overlay">HOLD TO REVEAL</div>
                    <div class="big-number secret-blur">${data.v}</div>
                </div>
                <div style="background:var(--item-bg); padding:20px; border-radius:12px; text-align:left; border:1px solid var(--item-border);">
                    <label class="label" style="color:var(--primary);">Mission</label>
                    <ul style="padding-left:20px; margin:5px 0; line-height:1.6;">
                        <li>Range: <strong>${data.min} - ${data.max}</strong></li>
                        <li>Order: <strong>${orderText} ${orderArrow}</strong></li>
                        <li>Give hints, but <strong>never</strong> say your number!</li>
                    </ul>
                </div>
            `;
            bindSecretBox();
        }

        // --- ACTIONS ---
        function addPlayer() {
            const input = document.getElementById('nameInput');
            const name = input.value.trim();
            if (!name) return;
            if (state.players.find(p => p.name === name)) return showToast("Name taken!");
            state.players.push({ name, number: 0 });
            input.value = '';
            renderSetup();
            setTimeout(() => document.getElementById('nameInput').focus(), 50);
            saveState();
        }
        function removePlayer(i) { state.players.splice(i, 1); renderSetup(); saveState(); }
        
        function generateNumbers() {
            const min = parseInt(document.getElementById('minInput') ? document.getElementById('minInput').value : state.settings.min);
            const max = parseInt(document.getElementById('maxInput') ? document.getElementById('maxInput').value : state.settings.max);
            
            if (min >= max) { showToast("Min must be < Max!"); return false; }
            state.settings.min = min; state.settings.max = max; 
            if(document.getElementById('orderInput')) state.settings.order = document.getElementById('orderInput').value;
            
            const used = new Set();
            state.players.forEach(p => {
                let num, attempts = 0;
                do { num = Math.floor(Math.random() * (max - min + 1)) + min; attempts++; } while (used.has(num) && attempts < 1000);
                used.add(num); p.number = num;
            });
            return true;
        }

        function startGame() {
            if(!generateNumbers()) return;
            state.startTime = Date.now();
            state.finalTime = null;
            setState('DISTRIBUTE');
        }

        function startPassGame() {
            if(state.players.length < 2) return showToast("Add players first!");
            if(!generateNumbers()) return;
            state.passIndex = 0;
            state.viewingNumber = false;
            state.startTime = null; // Timer starts after passing
            setState('PASS_PLAY');
        }

        function nextPassPlayer() {
            if (state.passIndex < state.players.length - 1) {
                state.passIndex++;
                state.viewingNumber = false;
                saveState();
                renderPassPlay();
            } else {
                state.startTime = Date.now(); // Start Timer NOW
                setState('VERIFY');
            }
        }
        
        function restartSamePlayers() {
            state.startTime = null; state.finalTime = null;
            startGame(); 
        }

        function bindSecretBox() {
            const box = document.getElementById('secretBox');
            if(!box) return;
            const reveal = (e) => { if(e.cancelable) e.preventDefault(); box.classList.add('revealed'); };
            const hide = (e) => { if(e.cancelable) e.preventDefault(); box.classList.remove('revealed'); };
            box.addEventListener('touchstart', reveal, { passive: false });
            box.addEventListener('touchend', hide);
            box.addEventListener('touchcancel', hide);
            box.addEventListener('mousedown', reveal);
            box.addEventListener('mouseup', hide);
            box.addEventListener('mouseleave', hide);
        }

        function copyLink(url) { navigator.clipboard.writeText(url); showToast("Link copied!"); }
        async function shareLink(url, name) {
            if (navigator.share) { try { await navigator.share({ title: 'Line Up!', text: `Your secret number for ${name}`, url: url }); } catch (err) {} } else { copyLink(url); }
        }

        function showQr(url, name) {
            const modal = document.getElementById('qrModal');
            const container = document.getElementById('qrDisplay');
            document.getElementById('qrName').textContent = name;
            container.innerHTML = '';
            new QRCode(container, { text: url, width: 200, height: 200, colorDark : "#000000", colorLight : "#ffffff", correctLevel : QRCode.CorrectLevel.H });
            modal.classList.add('active');
        }
        function closeQr() { document.getElementById('qrModal').classList.remove('active'); }

        function movePlayer(index, dir) {
            const target = index + dir;
            if (target < 0 || target >= state.players.length) return;
            [state.players[index], state.players[target]] = [state.players[target], state.players[index]];
            renderVerify();
            saveState();
        }
        function checkOrder() { setState('RESULTS'); }
        function setState(s) { state.step = s; saveState(); render(); }
        
        function render() {
            const params = new URLSearchParams(window.location.search);
            if (params.get('p')) return renderPlayerView(params.get('p'));
            if (state.step === 'SETUP') renderSetup();
            else if (state.step === 'DISTRIBUTE') renderDistribute();
            else if (state.step === 'PASS_PLAY') renderPassPlay();
            else if (state.step === 'VERIFY') renderVerify();
            else if (state.step === 'RESULTS') renderResults();
            else if (state.step === 'LEADERBOARD') renderLeaderboard();
        }

        loadState();
        render();
    </script>
</body>
</html>
